<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- NAVEGAÇÃO -->
    <header>
        <div class="containerLogo">
            <h1>TraveLog</h1>
            <img src="" alt="">
        </div>
        <div class="containerSettings">
            <img id="settingsHeader" src="img/settings.png" alt="">
            <div>
                <img id="profileHeader" src="img/profile.png" alt="">
            </div>
        </div>
    </header>
    <!-- MAIN -->
     <main>
        <div class="userProfileHeader">
            <div class="profileIdentifier">
                <img src="./img/emptyProfilePic.svg" alt="" class="profilePic">
                <div class="profileTitle">
                    <h3 class="profileNickname">
                        @jãozinhoMoraes
                    </h3>
                    <span class="titleInfo">Logs 20</span>
                </div>
            </div>
            <div class="followerInfo">
                <span class="titleInfo">Seguidores 11</span>
                <span class="titleInfo">Seguindo 11</span>
            </div>
            <p class="profileDescription">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
        </div>

        <div class="profileContent">
            <div class="profileNavBar">
                <div class="navItem selected">
                    <img src="./img/navIcon_log.svg" alt="" class="navIcon">
                    <span class="navTitle">Logs</span>
                </div>
                <div class="navItem">
                    <img src="./img/navIcon_viagem.svg" alt="" class="navIcon">
                    <span class="navTitle">Viagens</span>
                </div>
                <div class="navItem">
                    <img src="./img/navIcon_graph.svg" alt="" class="navIcon">
                    <span class="navTitle">Estatísticas</span>
                </div>
            </div>
        </div>



     </main>
    

</body>

</html>
